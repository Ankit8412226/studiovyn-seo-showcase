<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Decorative Circles -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="#ffffff" opacity="0.1"/>
  <circle cx="600" cy="315" r="300" fill="#ffffff" opacity="0.05"/>

  <!-- Logo Circle -->
  <circle cx="600" cy="180" r="60" fill="#ffffff" opacity="0.2"/>
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">SV</text>

  <!-- Main Text -->
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Best Website Development
  </text>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Company in India
  </text>

  <!-- Subtitle -->
  <text x="600" y="430" font-family="Arial, sans-serif" font-size="32" fill="#e0e7ff" text-anchor="middle">
    Expert Web Design | E-commerce | Mobile Apps
  </text>

  <!-- Brand Name -->
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" text-anchor="middle">
    StudioVyn.in
  </text>

  <!-- Stats Badges -->
  <g transform="translate(200, 520)">
    <rect x="0" y="0" width="140" height="60" rx="30" fill="#ffffff" opacity="0.2"/>
    <text x="70" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">150+</text>
    <text x="70" y="48" font-family="Arial, sans-serif" font-size="14" fill="#e0e7ff" text-anchor="middle">Projects</text>
  </g>

  <g transform="translate(860, 520)">
    <rect x="0" y="0" width="140" height="60" rx="30" fill="#ffffff" opacity="0.2"/>
    <text x="70" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">98%</text>
    <text x="70" y="48" font-family="Arial, sans-serif" font-size="14" fill="#e0e7ff" text-anchor="middle">Satisfaction</text>
  </g>
</svg>
